<!DOCTYPE html>
<html>
<head>
	<title>Snake War</title>
	<link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<header>
		<h1>Snake wars</h1>
		<p class="dir">Usa las teclas WASD para moverte</p>
		<p id="p1"></p>
		<p id="p2"></p>
	</header>
	<canvas id="canvas" width="1000px" height="700px"></canvas>
	<div class="overlay">
		<form method="POST" id="nameform" autocomplete="off">
			<label for="nickname">nickname</label>
			<input type="text" id="nickname" name="nickname">
			<input type="submit" value="Vamos"></input>
		</form>
		<p id="directions">Come frutita para CRECER<br>No te enredes y evita pegarte contra el cuerpo de tu enemigo.</p>
	</div><!-- end .overlay -->
	<div class="matchme">
		<h3>Buscando partida</h3>
	</div><!-- end .matchme -->
	<div id="countdown">
		3
	</div><!-- end .countdown -->
	<div id="endscreen">
		
	</div><!-- end #endscreen -->
</div><!-- end .container -->
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
</html>
